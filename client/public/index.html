<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/bundle.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>MovieView</title>
    </head>
    <body>
        <div class="background"><img src="images/bg-poster.jpg" alt=""></div>
        <div class="wrapper">
            <div class="content">
                <header class="header">
                    <h1 class="title title-main">MovieView</h1>
                    <div class="login-wrap">
                        <span class="login-text">
                            Log In/Sing Up
                        </span>
                        <img class="login-icon" src="images/login-icon.png" alt="">
                    </div>
                </header>
                <nav class='navigation'>
                    <h2 class='title'>Popular movies</h2>
                    <h2 class='title'>IMdb Top</h2>
                    <h2 class='title'>Watchlict</h2>
                </nav>
                <div class="popular">
                    <h2>Popular now</h2>
                    <img class='popular__img' src="images/popular.jpg">
                </div>
                <div class="marvel-dc-wrap">
                    <img src="images/marvel-dc.jpg" width="" alt="" class="marvel-dc-img">
                </div>
            </div>
        </div>
    </body>
</html>
